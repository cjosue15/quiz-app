<div class="body">
    <ng-container *ngFor="let answer of answers; let i = index">
        <ng-container *ngIf="activatedStep === i">
            <div class="body__title">
                <h2>{{ i + 1 }}. {{ answer.question }}</h2>
            </div>
            <div class="body__content">
                <ul #optionsContent>
                    <li #el *ngFor="let item of answer.answers" (click)="selectQuestion(item, el, answer, optionsContent)">{{ item.answersText }}</li>
                </ul>
            </div>
        </ng-container>
    </ng-container>
</div>
